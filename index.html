<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouKnewIt - Anime News</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 3em;
      color: white;
      font-family: 'Caveat', cursive;
      text-align: left;
      padding-left: 20px;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #00ffff;
      font-weight: 400;
      font-size: 1.3em;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>YouKnewIt</h1>
  </header>

  <section>
    <h2>Latest Anime News</h2>
    <ul id="news-feed">Loading news...</ul>
  </section>

  <script>
    async function fetchNews() {
      const url = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.animenewsnetwork.com/all/rss.xml';
      try {
        const res = await fetch(url);
        const data = await res.json();
        const feed = document.getElementById("news-feed");
        feed.innerHTML = '';

        data.items.slice(0, 8).forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          feed.appendChild(li);
        });
      } catch (err) {
        document.getElementById("news-feed").innerHTML = "Oops! Failed to load news.";
      }
    }

    fetchNews();
  </script>
</body>
</html>
